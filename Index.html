<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Â¿Quieres ser mi novia? ðŸ’–</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle, #0f2027, #000);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
    }

    /* TEXTO NEÃ“N */
    .neon {
        position: relative;
        z-index: 2;
        font-size: 64px;
        text-align: center;
        color: #ebe5ee;
        text-transform: uppercase;
        text-shadow:
            0 0 5px #0bc2fa,
            0 0 10px #ff4fd8,
            0 0 20px #ff1ac6,
            0 0 40px #ff1ac6,
            0 0 80px #ff1ac6;
        animation: parpadeo 2s infinite alternate;
    }

    @keyframes parpadeo {
        from { opacity: 1; }
        to {
            opacity: 0.85;
            text-shadow:
                0 0 10px #ff4fd8,
                0 0 20px #ff4fd8,
                0 0 40px #ff1ac6,
                0 0 80px #ff1ac6,
                0 0 120px #ff1ac6;
        }
    }

    /* LLUVIA DE CORAZONES */
    .corazon {
        position: fixed;
        top: -30px;
        color: #ff5da2;
        font-size: 20px;
        animation: caer linear forwards;
        pointer-events: none;
        opacity: 0.9;
    }

    @keyframes caer {
        to {
            transform: translateY(110vh);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<div class="neon">
    Â¿Quieres ser<br>mi novia?
</div>

<script>
    function crearCorazon() {
        const corazon = document.createElement("div");
        corazon.className = "corazon";
        corazon.innerHTML = "â¤ï¸";

        corazon.style.left = Math.random() * 100 + "vw";
        corazon.style.fontSize = (Math.random() * 20 + 15) + "px";
        corazon.style.animationDuration = (Math.random() * 3 + 3) + "s";

        document.body.appendChild(corazon);

        setTimeout(() => {
            corazon.remove();
        }, 7000);
    }

    setInterval(crearCorazon, 200);
</script>

</body>
</html>
